<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style1.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>

    <title>LoginPage</title>
</head>

<body class="bg">
    <nav class="nav-bar">
        <div class="logo">
            <p style="font-family: Georgia, 'Times New Roman', Times, serif;">TICKET MANAGEMENT APP</p>
        </div>
    </nav><br><br>

    <div class="container-1">
        <form id="loginForm">
            <div class='form'>
                <div id="idError"
                    style="color: brown;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;text-align: center;">
                </div><br>
                <p class="log"><i class="bi bi-person-fill-check"></i> &nbsp;USER REGISTRATION</p>
                <input type="text" placeholder="Phone Number" id="phone" pattern="\d{10}" maxlength="10" minlength="10">
                <input type="text" placeholder="Full Name" id="name">
                <input type="text" placeholder="Email ID" onchange="checkEmailUnique()" id="emailid">
                <input type="password" placeholder="Password" id="pass">
                <button class="btn" onclick="userRegister()">REGISTER</button><br>
                <a href="./userlogin.html">GO BACK TO LOGIN PAGE</a>
            </div>
        </form>
    </div><br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
