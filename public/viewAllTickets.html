<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style2.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/script5.js"></script>
    <title>Ticket Management</title>
</head>

<body>
    <nav class="nav-bar">
        <div class="logo">
            <p style="font-family: Georgia, 'Times New Roman', Times, serif;"><i class="bi bi-people"></i> ALL TICKET
                DETAILS</p>
        </div>
        <div class="links">
            <button style="margin-left:60px" onclick="location.href='./agentDashboard.html'"><i class="bi bi-house-up"></i>
                GO
                BACK</button>
        </div>
    </nav><br><br><br>

    <input type="text" id="Searchticket" style="margin-left:850px;" oninput="searchTickets()"
        placeholder="Search for Task Details Here">
    <div class="container-1">
        <div id="root" class="users-container">

        </div>
        <div id="popupForm2" class="hidden2">
            <button id="closeButton2" onclick="closePopup()">&times;</button>
            <form>
                <div class='form'>
                    <label><b>ASSIGN TASK TO AGENT:</b></label>
                    <select id="designationDropdown" onchange="fetchAgentsByDesignation()">
                        <option value="">Select Designation</option>
                    </select>
                    <select id="agentDropdown" disabled>
                        <option value="">Select Agent</option>
                    </select>
                    <button class="btn" onclick="assignToAgent()">Assign Agent</button>
                </div>
            </form>
        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
