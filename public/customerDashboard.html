<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./css/style2.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/script2.js"></script>
</head>

<body>
    <nav class="nav-bar">
        <div class="logo">
            <p style="font-family: Georgia, 'Times New Roman', Times, serif;"><i class="bi bi-clipboard2-data"></i>
                DASHBOARD</p>
        </div>
        <div class="links">
            <button style="margin-left:60px" onclick="logout()"><i class="bi bi-house-slash"></i>
                LOGOUT</button>
        </div>
    </nav><br><br><br>
    <div id="root" class="users-container">
    </div>
    <div class="container">       
        <div class="grid">
            <button onclick="visibileUserForm()">
            <div class="box">
                &nbsp;&nbsp;<i class="fas fa-ticket-alt"></i><br>
                <h3>Raise A Ticket</h3>
            </div>
            </button>
            <div class="box">
                <button onclick="location.href='./viewTicketUser.html'">
                &nbsp;&nbsp;<i class="fas fa-eye"></i><br>
                <h3>View My Tickets</h3>
                </button>
            </div>
            <button onclick="editProfile()">
            <div class="box">
                &nbsp;&nbsp;<i class="fas fa-user"></i><br>
                <h3>Edit My Profile</h3>
            </div>
            </button>
        </div>
    </div>

            <!-- Raise Ticket Form -->
            <form id="popupForm2" class="hidden2">
                <button id="closeButton2" onclick="closePopup2()">&times;</button>
                <div class='form'>
                    <h4>RAISE A TICKET</h4>
                    <input type="textarea" placeholder="Issue Description" id="issue">
                    <div class="input">
                        <select id="priority">
                            <option value="" disabled>Choose Priority</option>
                            <option value="Low" selected>Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <button class="btn" onclick="addTicket()">Raise a Ticket</button>
                </div>
            </form>

            <!-- Update Profile Form -->
            <form id="popupForm1" class="hidden1">
                <button id="closeButton1" onclick="closePopup()">&times;</button>
                <div class='form'>
                    <h4>UPDATE PROFILE</h4>
                    <input type="text" placeholder="Phone Number" id="phone" pattern="\d{10}" maxlength="10" minlength="10">
                    <!-- <input type="text" placeholder="Full Name" id="name"> -->
                    <input type="text" placeholder="Email ID" onchange="checkEmailUnique()" id="emailid">
                    <button class="btn" onclick="updateProfile()">Update</button>
                </div>
            </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</html>
