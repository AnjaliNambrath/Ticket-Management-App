<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style4.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/script3.js"></script>
    <title>DASHBOARD</title>
</head>

<body>
    <nav class="nav-bar">
        <div class="logo">
            <p style="font-family: Georgia, 'Times New Roman', Times, serif;"><i class="bi bi-clipboard2-data"></i>
                DASHBOARD</p>
        </div>
        <div class="links">
            <button style="margin-left:60px" onclick="location.href='./viewAllTickets.html'"><i class="bi bi-people"></i>
                VIEW ALL TICKETS</button><button style="margin-left:60px" onclick="logout()"><i
                    class="bi bi-house-slash"></i> LOGOUT</button>
        </div>
    </nav><br><br><br>
    <div id="searchroot">
    <input type="text" id="Searchtickets" style="margin-left:850px;" oninput="searchTickets()"
        placeholder="Search for Ticket Details Here">
        </div>
    <div class="container-1">
        <div id="root" class="users-container">
        </div>
        <div id="popupForm" class="hidden">
            <button id="closeButton" onclick="closePopup()">&times;</button>
            <form id="supdateForm">
                <div class='form'>
                    <div class="input">
                        <select id="supresence">
                            <option value="Open">Open</option>
                            <option value="Started">Started</option>
                            <option value="In-Progress">In-Progress</option>
                            <option value="Resolved">Resolved</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Comments" id="comments">
                    <button class="btn" onclick="updateStatus()">Update Status</button>
                </div>
            </form>
        </div>
        <div id="popupForm3" class="hidden3">
            <button id="closeButton3" onclick="closePopup()">&times;</button>
            <form>
                <div class='form'>
                    <label><b>COMMENTS:</b></label>
                    <input type="text" placeholder="Comments" id="comment" readonly>
                </div>
            </form>
        </div>
    </div>
    <div id="popupForm2" class="hidden2">
        <button id="closeButton2" onclick="closePopup()">&times;</button>
        <form>
            <div class='form'>
                <label><b>ASSIGN TASK TO AGENT:</b></label>
                <select id="designationDropdown" onchange="fetchAgentsByDesignation()">
                    <option value="">Select Designation</option>
                </select>
                <select id="agentDropdown" disabled>
                    <option value="">Select Agent</option>
                </select>
                <button class="btn" onclick="assignToAgent()">Assign Agent</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
