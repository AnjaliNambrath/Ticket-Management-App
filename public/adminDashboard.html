<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <link rel="stylesheet" href="./css/style5.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/script1.js"></script>
    <title>Admin Page</title>

</head>

<body>
    <nav class="nav-bar">
        <div class="logo">
            <p style="font-family: Georgia, 'Times New Roman', Times, serif;"><i class="bi bi-person-badge"></i> ADMIN DASHBOARD</p>
        </div>
        <div class="links">
            <button onclick="visibileUserForm()"><i class="bi bi-person-workspace"></i> ADD AGENT</button>
            <button style="margin-left:60px" onclick="logout()"><i class="bi bi-house-slash"></i> LOGOUT</button>
        </div>
    </nav><br><br><br>
    <input type="text" id="agentSearch" style="margin-left:850px;" oninput="searchAgent()"
        placeholder="Search for Agent Name or Designation">
    <div class="container-1">
        <div id="root" class="users-container">

        </div>
        <!-- Add Agent Form -->
        <form id="popupForm2" class="hidden2">
            <button id="closeButton2" onclick="closePopup2()">&times;</button>
            <div class='form'>
                <!-- <input type="number" placeholder="Agent ID" id="agentnum" onchange="checkAgentIDUnique()"> -->
                <input type="text" placeholder="Agent Name" id="agentname">
                <div class="input">
                    <select id="designation">
                        <option value="" disabled>Select Designation</option>
                        <option value="Support Intern" selected>Support Intern</option>
                        <option value="Junior Support Agent">Junior Support Agent</option>
                        <option value="Support Agent">Support Agent</option>
                        <option value="Senior Support Agent">Senior Support Agent</option>
                        <option value="Support Supervisor">Support Supervisor</option>
                        <option value="Support Manager">Support Manager</option>
                        <option value="Support Engineer">Support Engineer</option>
                    </select>
                </div>
                <button class="btn" onclick="addAgent()">Add Agent</button>
            </div>
        </form>
        <!-- Update Agent Form -->
        <form id="popupForm3" class="hidden3">
            <button id="closeButton3" onclick="closePopup3()">&times;</button>
            <div class='form'>
                <input type="text" placeholder="Agent ID" id="upagentnum" onchange="checkAgentIDUnique()" readonly>
                <input type="text" placeholder="Agent Name" id="upagentname">
                <div class="input">
                    <select id="updesignation">
                        <option value="" disabled selected>Select Designation</option>
                        <option value="Support Intern">Support Intern</option>
                        <option value="Junior Support Agent">Junior Support Agent</option>
                        <option value="Support Agent">Support Agent</option>
                        <option value="Senior Support Agent">Senior Support Agent</option>
                        <option value="Support Supervisor">Support Supervisor</option>
                        <option value="Support Manager">Support Manager</option>
                        <option value="Support Engineer">Support Engineer</option>
                    </select>
                </div>
                <button class="btn" onclick="updateAgent()">Update Agent</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
